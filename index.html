<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  /* ---------- Base & easy tuning ---------- */
  :root{
    --card-bg: rgba(255,255,255,0.92);
    --card-border: #b30000;
    --page-bg:
      radial-gradient(1200px 600px at 70% -10%, #ffeed0 0%, rgba(255,238,208,0) 60%),
      radial-gradient(900px 500px at 20% 110%, #ffd9a8 0%, rgba(255,217,168,0) 60%),
      #190a06;

    --text-1: #5b3600;
    --text-2: #7a3d00;
    --accent: #b30000;
    --accent-2: #ffd27f;

    /* Gold + glow */
    --gold-1: #b8860b;
    --gold-2: #ffd27f;
    --gold-3: #ffea9f;
    --gold-4: #a77000;
    --glow:   rgba(255, 204, 64, .35);

    /* Desktop auto-fit (scale computed in JS) */
    --desktop-scale: 1;
    --desktop-top-gap: 16px;

    /* Logos (desktop) */
    --logoH-desktop: 56px;

    /* Floating lanterns: keep header clear */
    --lantern-safe-top: 120px; /* increase if you still see overlap */
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: var(--page-bg);
    color: var(--text-1);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* ---------- Lantern wallpaper (subtle repeating) ---------- */
  .lantern-wallpaper{
    position: fixed; inset: 0; z-index: 0; pointer-events: none;
    opacity: .12;
    background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='80' height='120' viewBox='0 0 80 120'>\
  <defs>\
    <linearGradient id='g' x1='0' y1='0' x2='0' y2='1'>\
      <stop offset='0%' stop-color='%23ff7a7a'/>\
      <stop offset='60%' stop-color='%23d40000'/>\
      <stop offset='100%' stop-color='%23800000'/>\
    </linearGradient>\
    <linearGradient id='gold' x1='0' y1='0' x2='1' y2='1'>\
      <stop offset='0%' stop-color='%23ffe6a6'/>\
      <stop offset='100%' stop-color='%23cc9a00'/>\
    </linearGradient>\
    <filter id='blur' x='-20%' y='-20%' width='140%' height='140%'>\
      <feGaussianBlur stdDeviation='0.6'/>\
    </filter>\
  </defs>\
  <ellipse cx='40' cy='52' rx='20' ry='26' fill='url(%23g)' stroke='%23b30000' stroke-width='2'/>\
  <rect x='26' y='28' width='28' height='6' rx='3' fill='url(%23gold)'/>\
  <rect x='26' y='72' width='28' height='6' rx='3' fill='url(%23gold)'/>\
  <rect x='38' y='78' width='4' height='14' fill='url(%23gold)'/>\
  <circle cx='40' cy='96' r='4' fill='%23ffcc66' filter='url(%23blur)'/>\
</svg>");
    background-size: 90px 140px;
    background-repeat: repeat;
    background-position: 0 0;
  }

  /* ---------- Floating lanterns (smaller, continuous, safe top zone) ---------- */
  #lanterns{
    position: fixed; inset: 0; overflow: hidden;
    z-index: 1;                /* behind card */
    pointer-events: none;
    clip-path: inset(var(--lantern-safe-top) 0 0 0); /* prevents header overlap */
  }

  .lantern{
    position: absolute;
    /* Reduced base size */
    width: 28px; height: 42px;
    display: grid; place-items: center;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,.45));
    backface-visibility: hidden; will-change: transform, filter;
    animation: rise var(--rise, 32s) linear infinite;
  }

  .lantern__inner{
    width: 100%; height: 100%;
    display: grid; place-items: center;
    animation: sway var(--sway, 6.2s) ease-in-out infinite,
               twinkle var(--tw, 4s) ease-in-out infinite;
    transform: translateX(0) scale(var(--scale, 0.9));
  }

  .lantern span{
    font-size: 24px;    /* smaller emoji */
    line-height: 1;
  }

  @keyframes rise {
    0%   { transform: translate3d(0, 110vh, 0); opacity: 0; }
    8%   { opacity: 1; }
    100% { transform: translate3d(0, -25vh, 0); opacity: .95; }
  }
  @keyframes sway {
    0%   { transform: translateX(0) scale(var(--scale, 0.9)); }
    50%  { transform: translateX(14px) scale(var(--scale, 0.9)); }
    100% { transform: translateX(0) scale(var(--scale, 0.9)); }
  }
  @keyframes twinkle {
    0%,100% { filter: drop-shadow(0 6px 10px rgba(0,0,0,.45)) brightness(1); }
    50%     { filter: drop-shadow(0 6px 12px rgba(0,0,0,.5)) brightness(1.15); }
  }

  /* ---------- Stage (centers card; desktop auto-fit always ON) ---------- */
  .stage{
    min-height: 100vh; display: grid; place-items: start center;
    padding: 40px 16px; position: relative; z-index: 2;
  }
  @media (min-width: 900px){
    body{ overflow-y: hidden; } /* lock scroll on desktop (auto-fit) */
    .stage{ padding: 0 16px; }
  }

  .desk-scale{ transform-origin: top center; }
  @media (min-width: 900px){
    .desk-scale{ margin-top: var(--desktop-top-gap); transform: scale(var(--desktop-scale)); }
  }

  /* ---------- Card (larger words & image) ---------- */
  .card{
    width: min(940px, calc(100vw - 32px));
    background: var(--card-bg);
    border: 2px solid var(--card-border);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.35);
    overflow: hidden;
  }

  .card__header{
    background: linear-gradient(135deg, #990000 0%, #b30000 60%, #cc0000 100%);
    padding: 28px 24px; text-align: center; color: var(--accent-2);
  }
  .card__header h1{
    margin:0; letter-spacing:.6px; font-weight: 900;
    font-size: clamp(30px, 4.0vw, 48px);
  }
  .card__header p{
    margin:10px 0 0 0; color:#ffedc9;
    font-size: clamp(16px, 2.0vw, 24px);
  }

  .card__body{ padding: 30px 30px 12px 30px; text-align:center; }
  .msg{
    font-size: clamp(18px, 2.0vw, 24px);
    color:var(--text-1); line-height:1.8; margin:0 0 20px 0;
  }

  .msg-box{
    margin: 18px auto 10px; max-width: 820px;
    border: 2px solid var(--card-border); border-radius: 12px;
    background: #fff8ee; padding: 20px;
  }
  .msg-box .lead{
    font-size: clamp(17px, 1.9vw, 22px);
    color:#6a3d00; margin-bottom:16px; font-weight: 800;
  }

  /* ---------- GOLD FRAME + GLOW ---------- */
  .gold-frame{
    position: relative; border-radius: 14px; padding: 12px;
    background: linear-gradient(145deg, var(--gold-4), var(--gold-2), var(--gold-1), var(--gold-3));
    box-shadow: 0 0 0 1px rgba(0,0,0,.05) inset, 0 16px 30px rgba(0,0,0,.20), 0 0 24px 5px var(--glow);
    transition: transform .35s ease, box-shadow .35s ease, filter .35s ease;
  }
  .gold-frame::before{
    content:""; position: absolute; inset: 5px; border-radius: 10px; pointer-events:none;
    background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,0) 40%, rgba(0,0,0,.06));
    mix-blend-mode: screen;
  }
  .gold-frame:hover, .gold-frame:focus-within{
    transform: translateY(-2px);
    box-shadow: 0 0 0 1px rgba(0,0,0,.05) inset, 0 20px 36px rgba(0,0,0,.24), 0 0 36px 10px rgba(255,210,95,.55);
    filter: saturate(1.06);
  }
  .gold-img{
    display:block; width: 100%; height: auto; border-radius: 10px;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.35), inset 0 0 24px rgba(255,240,140,.35);
  }
  @media (min-width: 900px){
    .gold-img{ max-height: 64vh; width: auto; max-width: 100%; object-fit: contain; }
  }

  .divider{ border:0; border-top:2px solid var(--card-border); margin:20px auto; width:88%; }

  .footer{
    text-align:center; padding:0; color:var(--text-2);
    font-size: clamp(16px, 1.8vw, 20px);
  }

  /* ---------- Logo strip (bigger logos) ---------- */
  .logo-strip{
    margin: 12px auto 24px;
    display: inline-flex; align-items: center; gap: 24px;
    background: rgba(255,255,255,.75);
    border: 1px solid rgba(179,0,0,.28);
    border-radius: 12px; padding: 12px 16px;
    box-shadow: 0 4px 12px rgba(0,0,0,.10);
  }
  .logo-strip img{
    display:block; height: 40px; width: auto; object-fit: contain;
    filter: drop-shadow(0 1px 2px rgba(0,0,0,.12));
  }
  .logo-strip .sep{ color:#a64500; font-weight:700; opacity:.65; }
  @media (min-width: 900px){
    .logo-strip img{ height: var(--logoH-desktop); } /* bigger on desktop */
  }

  /* ---------- Mobile tweaks ---------- */
  @media (max-width: 520px){
    .lantern{ width:24px; height:36px; }
    .lantern span{ font-size: 21px; }
    .hide-sm{ display:none; }
    :root{ --lantern-safe-top: 64px; } /* smaller safe zone on mobile */
  }

  /* ---------- Reduce Motion ---------- */
  @media (prefers-reduced-motion: reduce){
    #lanterns, .lantern, .lantern__inner{ animation: none !important; }
  }
</style>

  <div class="stage">
    <div id="scaleWrap" class="desk-scale">

<script>
/* ===== Auto-fit the card on desktop (no toggle) ===== */
(function(){
  const wrap = document.getElementById('scaleWrap');
  const card = document.getElementById('card');
  const marginPX = 24;  // top+bottom breathing room

  function applyScale(){
    const desktop = window.matchMedia('(min-width: 900px)').matches;
    if(!desktop){
      wrap.style.transform = 'scale(1)';
      document.body.style.overflowY = 'auto';
      return;
    }
    wrap.style.transform = 'scale(1)'; // measure natural height
    const cardH = card.scrollHeight;
    const avail = Math.max(200, window.innerHeight - marginPX);
    let s = avail / cardH;
    s = Math.min(1, Math.max(0.65, s)); // clamp 0.65‚Äì1
    wrap.style.transform = 'scale(' + s.toFixed(4) + ')';
    document.body.style.overflowY = 'hidden';
  }

  window.addEventListener('resize', applyScale);
  window.addEventListener('load', ()=> setTimeout(applyScale, 60));
})();

/* ===== Floating lanterns: spawn smaller, continuous, safe top zone ===== */
(function(){
  const container = document.getElementById('lanterns');
  if(!container) return;

  const EMOJI = ['üèÆ','üßß'];
  const COUNT = 25;  // how many lanterns at once

  function rand(min, max){ return Math.random() * (max - min) + min; }

  function spawnLantern(i){
    const el = document.createElement('div');
    el.className = 'lantern';
    el.style.left = rand(0, 100).toFixed(2) + '%';
    el.style.animationDelay = (-rand(0, 20)).toFixed(2) + 's';
    el.style.setProperty('--rise',  rand(28, 42).toFixed(2) + 's');
    el.style.setProperty('--sway',  rand(5.0, 7.6).toFixed(2) + 's');
    el.style.setProperty('--tw',    rand(3.2, 5.0).toFixed(2) + 's');

    const inner = document.createElement('div');
    inner.className = 'lantern__inner';
    inner.style.animationDelay = (-rand(0, 5)).toFixed(2) + 's';
    inner.style.setProperty('--scale', rand(0.80, 1.00).toFixed(2));

    const span = document.createElement('span');
    span.textContent = EMOJI[Math.random() < 0.65 ? 0 : 1];
    inner.appendChild(span);
    el.appendChild(inner);

    // Remove and respawn to keep the flow continuous
    const riseDur = parseFloat(getComputedStyle(el).getPropertyValue('--rise')) || 32;
    const startDelay = Math.abs(parseFloat(el.style.animationDelay)) || 0;
    setTimeout(()=> {
      if(el.parentNode) container.removeChild(el);
      spawnLantern(i);
    }, (riseDur - (startDelay % riseDur)) * 1000);

    container.appendChild(el);
  }

  function init(){
    container.innerHTML = '';
    for(let i=0;i<COUNT;i++) spawnLantern(i);
  }

  window.addEventListener('resize', ()=> {
    clearTimeout(init._t);
    init._t = setTimeout(init, 250);
  });

  window.addEventListener('load', ()=> setTimeout(init, 10));
})();
</script>
