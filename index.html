<style>
  /* ---------- Base ---------- */
  :root{
    --card-bg: rgba(255,255,255,0.92);
    --card-border: #b30000;
    --page-bg: radial-gradient(1200px 600px at 70% -10%, #ffeed0 0%, rgba(255,238,208,0.0) 60%) ,
                radial-gradient(900px 500px at 20% 110%, #ffd9a8 0%, rgba(255,217,168,0.0) 60%) ,
                #190a06; /* deep festive night */
    --text-1: #5b3600;
    --text-2: #7a3d00;
    --accent: #b30000;
    --accent-2: #ffd27f;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: var(--page-bg);
    color: var(--text-1);
    min-height: 100vh;
    /* NEW: prevent any sideways scrolling from emoji or shadows */
    overflow-x: hidden;
  }

  /* ---------- Floating Lanterns Layer ---------- */
  .lantern-layer{
    position: fixed;
    inset: 0;
    overflow: hidden;         /* clip animation overflow */
    z-index: 0;               /* behind card */
    pointer-events: none;     /* let clicks go through */
  }
  .lantern{
    position: absolute;
    width: 40px; height: 60px;        /* slightly smaller for perf */
    display: grid;
    place-items: center;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,.45));
    backface-visibility: hidden;
    will-change: transform, filter;
    animation: rise linear infinite, sway ease-in-out infinite, twinkle ease-in-out infinite;
  }
  .lantern span{ font-size: 38px; line-height: 1; }

  /* Keyframes */
  @keyframes rise {
    0%   { transform: translate3d(0,110vh,0); opacity: 0; }
    8%   { opacity: 1; }
    100% { transform: translate3d(0,-20vh,0); opacity: .95; }
  }
  @keyframes sway {
    0%   { transform: translate3d(0,0,0); }
    50%  { transform: translate3d(18px,0,0); }
    100% { transform: translate3d(0,0,0); }
  }
  @keyframes twinkle {
    0%,100% { filter: drop-shadow(0 6px 10px rgba(0,0,0,.45)) brightness(1); }
    50%     { filter: drop-shadow(0 6px 12px rgba(0,0,0,.5)) brightness(1.15); }
  }
  .t1{ animation-duration: 26s, 5.5s, 3.8s; animation-delay: 0s, 0s, 0s;}
  .t2{ animation-duration: 30s, 6.2s, 4.4s; animation-delay: 4s, .4s, .8s;}
  .t3{ animation-duration: 34s, 6.8s, 3.6s; animation-delay: 8s, .2s, 1.2s;}
  .t4{ animation-duration: 28s, 5.8s, 4.0s; animation-delay: 2s, .1s, 0s;}
  .t5{ animation-duration: 36s, 7.2s, 3.2s; animation-delay: 10s, .6s, .3s;}
  .t6{ animation-duration: 32s, 6.4s, 4.6s; animation-delay: 6s, .3s, .9s;}
  .t7{ animation-duration: 40s, 7.8s, 3.9s; animation-delay: 12s, .8s, .5s;}

  /* ---------- Layout: Greeting Card ---------- */
  .wrap{
    position: relative;
    z-index: 1;                       /* above lanterns */
    min-height: 100%;
    display: grid;
    place-items: center;
    padding: 40px 16px;               /* base padding (mobile-first) */
  }
  /* NEW: add more breathing room on desktop */
  @media (min-width: 768px){
    .wrap{ padding-top: 72px; padding-bottom: 56px; }
  }

  .card{
    /* NEW: ensure we never touch the viewport edges */
    width: min(860px, calc(100vw - 32px));
    background: var(--card-bg);
    border: 2px solid var(--card-border);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.35);
    overflow: hidden;
  }

  .card__header{
    background: linear-gradient(135deg, #990000 0%, #b30000 60%, #cc0000 100%);
    padding: 26px 22px; text-align: center; color: var(--accent-2);
  }

  /* NEW: scale headings & text safely across desktop widths */
  .card__header h1{
    margin:0;
    letter-spacing:.5px;
    font-size: clamp(26px, 3.2vw, 40px);
  }
  .card__header p{
    margin:6px 0 0 0;
    color:#ffedc9;
    font-size: clamp(14px, 1.6vw, 20px);
  }

  .card__body{ padding: 26px 28px 8px 28px; text-align:center; }

  /* NEW: responsive copy sizes */
  .msg{
    font-size: clamp(16px, 1.6vw, 20px);
    color:var(--text-1);
    line-height:1.7; margin:0 0 18px 0;
  }

  .msg-box{
    margin: 14px auto 6px; max-width: 720px;
    border: 2px solid var(--card-border); border-radius: 12px;
    background: #fff8ee; padding: 18px;
  }
  .msg-box .lead{
    font-size: clamp(15px, 1.5vw, 18px);
    color:#6a3d00; margin-bottom:12px;
  }
  .msg-box img{
    max-width: 100%; height: auto; border-radius:10px;
    box-shadow: 0 6px 20px rgba(0,0,0,.12);
    display: block; margin: 0 auto;
  }

  .divider{ border:0; border-top:2px solid var(--card-border); margin:22px auto; width:84%; }
  .footer{ text-align:center; padding:0 0 28px 0; color:var(--text-2); font-size: clamp(14px, 1.4vw, 16px); }

  /* ---------- Mobile performance tweaks ---------- */
  @media (max-width: 520px){
    .lantern{ width: 34px; height: 50px; }
    .lantern span{ font-size: 32px; }
    .hide-sm{ display:none; }
  }

  /* ---------- Respect user â€œReduce Motionâ€ ---------- */
  @media (prefers-reduced-motion: reduce){
    .lantern{ animation: none !important; }
  }
</style>
